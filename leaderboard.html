<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>ðŸ“Š Like Leaderboard</h1>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Username</th>
                <th>Likes</th>
            </tr>
        </thead>
        <tbody id="leaderboard"></tbody>
    </table>

    <a href="index.html">ðŸ”™ Back to Home</a>

    <script>
        let likesData = JSON.parse(localStorage.getItem("likes")) || {};
        let sortedUsers = Object.entries(likesData).sort((a, b) => b[1] - a[1]);

        let leaderboardTable = document.getElementById("leaderboard");
        sortedUsers.forEach(([user, likes], index) => {
            let row = `<tr>
                        <td>#${index + 1}</td>
                        <td>${user}</td>
                        <td>${likes}</td>
                       </tr>`;
            leaderboardTable.innerHTML += row;
        });
    </script>

</body>
</html>
