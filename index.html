<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robin Rizz</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
        }

        #robin-image {
            width: 150px; /* Smaller Image */
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }

        button {
            background-color: red;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        button.subscribed {
            background-color: blue;
        }

        .social {
            margin-top: 20px;
            font-size: 18px;
        }

        .social a {
            color: #00a2ff;
            text-decoration: none;
            font-weight: bold;
        }

        .social a:hover {
            text-decoration: underline;
        }

        #see-more {
            margin-top: 15px;
            background-color: #007bff;
        }

        #music-controls {
            margin-top: 20px;
            background-color: black;
            padding: 10px;
            display: inline-block;
            border-radius: 10px;
        }

        #progress-bar {
            width: 100%;
            height: 5px;
            background-color: gray;
            margin: 10px 0;
        }

        #progress {
            height: 5px;
            width: 0%;
            background-color: red;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: red;
            top: 0;
            opacity: 1;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Yo, I'm Robin!</h1>
    <img id="robin-image" src="Robin.jpeg" alt="Robin Image">
    <br>
    <button id="subscribeBtn">SUBSCRIBE</button>
    <br>
    <button id="see-more" onclick="location.href='socials.html'">See More</button>

    <audio id="bg-music">
        <source id="audio-source" src="showreel.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Music Controls -->
    <div id="music-controls">
        <button onclick="prevSong()">⏪</button>
        <span id="music-name">Showreel</span>
        <button id="music-btn" onclick="toggleMusic()">▶️</button>
        <button onclick="nextSong()">⏩</button>

        <div id="progress-bar" onclick="seek(event)">
            <div id="progress"></div>
        </div>

        <label for="speed">Speed:</label>
        <select id="speed" onchange="changeSpeed()">
            <option value="0.5">0.5x</option>
            <option value="1" selected>1x</option>
            <option value="1.5">1.5x</option>
            <option value="2">2x</option>
        </select>
    </div>

    <script>
        let button = document.getElementById("subscribeBtn");
        let isSubscribed = false;
        let youtubeLink = "https://youtube.com/@robin-999-1?si=92v3PiBmmyZyZchj";

        button.addEventListener("click", function() {
            if (!isSubscribed) {
                isSubscribed = true;
                button.textContent = "SUBSCRIBED";
                button.classList.add("subscribed");
                launchConfetti();
                setTimeout(() => {
                    window.location.href = youtubeLink;
                }, 500);
            } else {
                let confirmUnsub = confirm("Are you sure you want to unsubscribe?");
                if (confirmUnsub) {
                    isSubscribed = false;
                    button.textContent = "SUBSCRIBE";
                    button.classList.remove("subscribed");
                }
            }
        });

        function launchConfetti() {
            for (let i = 0; i < 100; i++) {
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.backgroundColor = randomColor();
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                document.body.appendChild(confetti);

                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }

        function randomColor() {
            let colors = ["#ff0000", "#ff7300", "#ffeb00", "#00ff26", "#00e1ff", "#7d00ff", "#ff00b3"];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function toggleMusic() {
            let music = document.getElementById("bg-music");
            let musicBtn = document.getElementById("music-btn");
            if (music.paused) {
                music.play();
                musicBtn.textContent = "⏸";
            } else {
                music.pause();
                musicBtn.textContent = "▶️";
            }
        }

        function changeSpeed() {
            let music = document.getElementById("bg-music");
            let speedSelect = document.getElementById("speed");
            music.playbackRate = parseFloat(speedSelect.value);
        }
    </script>
</body>
</html>
